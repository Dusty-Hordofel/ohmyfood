<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logo/favico/ohmyfoodfavicon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/85893a34ce.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood!</title>
  </head>
  <body>
    <!-- Logo -->
    <header class="header">
      <a href="index.html">
        <img src="./images/logo/ohmyfood@2x.svg" alt="" class="header__logo" />
      </a>
    </header>
    <!-- end of Logo -->

    <!-- Location -->
    <main class="main">
      <!-- location -->
      <div class="location">
        <div class="location__icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="location__city">Paris, Belleville</div>
      </div>
      <!-- end of Location -->

      <!-- Hero  section-->
      <section class="hero">
        <div class="hero__container">
          <h1 class="hero__title">Réserver le menu qui vous convient</h1>
          <p class="hero__text">
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <button class="hero__button">Explorer nos restaurants</button>
        </div>
      </section>
      <!-- end of Hero  section-->
    </main>
  </body>
</html>
